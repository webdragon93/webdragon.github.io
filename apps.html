              <!--  Accordian component  -->
                <div class="index">
                    <h1 style="color: gold;">Apps</h1>
                </div> 
                <div class="container">
                    <div class="accordion" id="accordionExample" >
                        <!-- Recipe App -->
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <strong>Recipe Sharing App</strong>
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body bg-transparent">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-4">
                                            <a href="https://greatrecipeapp.herokuapp.com/" target="_blank"><img src="images/recipes.png" class="img-thumbnail" alt="recipe app"></a>

                                        <div class="col-8">

                                        </div>
                                    </div>

                            </div>
                          </div>
                        </div>

                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-4">
                                            <a href="https://frozen-island-51972.herokuapp.com/" target="_blank"><img src="images/weather.png" class="img-thumbnail" alt="Weather app"></a>
                                        </div>
                                        <div class="col-8">
                                            <h3><strong>Get the Weather App</strong></h3> 
                                            <h4>Find out todays weather from accross the globe.</h4>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                          </div>
                        </div>

                          <h2 class="accordion-header" id="headingThree">

                                        <div class="col-4">
